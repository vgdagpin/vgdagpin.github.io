<html>

<head>
  <title>Say Hi to Me!</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>

<body>
  <form class="container" method="get" action="testflowbuilder-sampleclient-submit.html">
    <h2>Free Airline Booking!</h2>
    <h5>Just kidding..</h5>

    <hr />

    <div class="form-group row mb-1">
      <label for="name" class="col-4 col-form-label">Name</label>
      <div class="col-8">
        <input id="name" name="name" placeholder="Your name, or someone else's name" type="text" required="required"
          class="form-control">
      </div>
    </div>

    <div class="form-group row mb-1">
      <label for="bookingDate" class="col-4 col-form-label">Booking Date</label>
      <div class="col-8">
        <input id="bookingDate" name="bookingDate" type="date" required="required" class="form-control">
      </div>
    </div>

    <div class="form-group row mb-1">
      <label for="headCount" class="col-4 col-form-label">Head Count</label>
      <div class="col-8">
        <input id="headCount" name="headCount" type="number" required="required" class="form-control">
      </div>
    </div>

    <div class="form-group row mb-1">
      <label for="specialRequest" class="col-4 col-form-label">Special Request</label>
      <div class="col-8">
        <textarea id="specialRequest" name="specialRequest" cols="40" rows="10" class="form-control"></textarea>
      </div>
    </div>
    <div class="form-group row mb-1">
      <div class="offset-4 col-8">
        <button name="submit" type="submit" class="btn btn-primary">Send</button>
      </div>
    </div>
  </form>
</body>

</html>
