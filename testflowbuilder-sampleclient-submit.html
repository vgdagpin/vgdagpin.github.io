<html>

<head>
  <title>My Response</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>

  <script>
    window.onload = function () {
      const urlParams = new URLSearchParams(window.location.search);
      const name = urlParams.get('name');
      const bookingDate = urlParams.get('bookingDate');
      const headCount = urlParams.get('headCount');
      const specialRequest = urlParams.get('specialRequest');

      document.getElementById('name').innerText = name;
      document.getElementById('bookingDate').innerText = bookingDate;
      document.getElementById('headCount').innerText = headCount;
      document.getElementById('specialRequest').innerText = specialRequest;

      let msg = 'Hi ' + name + ', this is to confirm your booking\n\n';

      document.getElementById('result').innerText = msg;
    };
  </script>
</head>

<body>
  <div class="container pt-4">
    <h5 id="result"></h5>

    <div class="row">
      <div class="col-3">
        Name:
      </div>
      <div class="col-9">
        <label id="name"></label>
      </div>
    </div>

    <div class="row">
      <div class="col-3">
        Booking Date:
      </div>
      <div class="col-9">
        <label id="bookingDate"></label>
      </div>
    </div>

    <div class="row">
      <div class="col-3">
        Head Count:
      </div>
      <div class="col-9">
        <label id="headCount"></label>
      </div>
    </div>

    <div class="row">
      <div class="col-3">
        Special Request:
      </div>
      <div class="col-9">
        <label id="specialRequest"></label>
      </div>
    </div>
  </div>
</body>

</html>
